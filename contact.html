<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Über Uns - InnovateTech</title>
    <style>

        @font-face {
           font-family: 'HeadlineFont';
           src: url('fonts/Bezmiar-Regular.otf') format('opentype');
           font-weight: 700;
        }

        @font-face {
           font-family: 'MainFont1';
           src: url('fonts/Mavoble.ttf') format('truetype');
           font-weight: 400;
        }

        @font-face {
            font-family: 'GoofyFont';
            src: url('fonts/Iceland-Regular.ttf') format('truetype');
            font-weight: 400;
        }

        @font-face {
            font-family: 'MainFont';
            src: url('fonts/Relevance-trial-Regular.ttf') format('truetype');
            font-weight: 400;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
            height: 80px;
            transition: all 0.3s ease;
        }

        header.scrolled {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            height: 100%;
            align-items: center;
        }

        /* Logo */
        .logo {
            max-height: 50%;
            height: auto;
            width: auto;
        }
        
        .mobile {
            display: none;
        }

        .desktop {
            display: block;
        }

        @media (max-width: 768px) {
            .mobile {
                display: block;
            }
            .desktop {
                display: none;
            }
        }

        header.scrolled .logo {
            color: #333;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .nav-links {
                row-gap: 7px;
                column-gap: 15px;
                font-size: 3vw;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        header.scrolled .nav-links a {
            color: #333;
        }

        .nav-links a:hover {
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #005F4E;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        main {
            margin-top: 80px;
        }

        .hero {
            text-align: center;
            padding: 90px 0;
            color: white;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }

        .hero h1 {
            font-size: clamp(0.9rem, 1.8vw, 1.6rem);
            font-family: 'HeadlineFont';
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            word-break: break-word;
        }

        .hero p {
            font-size: clamp(0.8rem, 1.2vw, 1.1rem);
            font-family: 'MainFont';
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid #999;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .counter {
            font-size: 0.9rem;
            text-align: right;
            margin-top: 0.3rem;
            color: #555;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            background: #0a0a0a;
            border-top: 1px solid #333;
            padding: 2rem 0;
            text-align: center;
            color: #666;
        }

        footer .container {
            font-size: clamp(1rem, 2vw, 2rem);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <footer>
        <div class="container">
            <p>&copy; 2025 BEYONDTHECOVER. All rights preserved.</p>
        </div>
    </footer>

</body>
</html>
