<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeyondTheCover</title>
    
    <!-- Favicon und App Icons -->
    <link rel="icon" type="image/x-icon" href="images/favicons/Favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/Fav32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/Fav16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/FavAppleTouch.png">
    <link rel="android-chrome-icon" sizes="192x192" href="images/favicons/Fav192.png">
    <link rel="android-chrome-icon" sizes="512x512" href="images/favicons/Fav512.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme Color für mobile Browser -->
    <meta name="theme-color" content="#0f0f11">
    <meta name="msapplication-TileColor" content="#0f0f11">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            min-height: 100vh;
            
            /* Hintergrundfarbe */
            background-color: #0f0f11;
            background-attachment: scroll;
            position: relative;
        }

        /* Seitenbilder */
        .side-image-left {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background-image: url('images/BGleft.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            pointer-events: none;
        }

        .side-image-right {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100vh;
            background-image: url('images/BGrightPlaceholder.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            pointer-events: none;
        }

        /* Overlay für bessere Lesbarkeit */
        .overlay {
            background-color: rgba(0, 0, 0, 0.4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0 220px; /* Platz für die Seitenbilder */
            position: relative;
            z-index: 2;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content {
            background-color: #0f0f0f;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .side-image-left,
            .side-image-right {
                display: none;
            }
            
            .overlay {
                margin: 0;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 2rem;
                margin: 1rem;
            }
            
            body {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <!-- Seitenbilder -->
    <div class="side-image-left"></div>
    <div class="side-image-right"></div>
    
    <div class="overlay">
        <main>
            <div class="content">
                <h1>Willkommen bei BeyondTheCover</h1>
                <p>Diese Website verwendet Ihr Hintergrundbild "Placeholder.bg.png". Das Bild wird als Vollbild-Hintergrund angezeigt und passt sich automatisch der Bildschirmgröße an.</p>
                <a href="#" class="cta-button">Mehr erfahren</a>
            </div>
        </main>
    </div>
</body>
</html>
