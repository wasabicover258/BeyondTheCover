<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC</title>
    
    <link rel="icon" type="image/x-icon" href="images/favicons/Favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/Fav32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/Fav16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/FavAppleTouch.png">
    <link rel="android-chrome-icon" sizes="192x192" href="images/favicons/Fav192.png">
    <link rel="android-chrome-icon" sizes="512x512" href="images/favicons/Fav512.png">
    
    <style>

        @font-face {
           font-family: 'HeadlineFont';
           src: url('fonts/Bezmiar-Regular.otf') format('opentype');
           font-weight: 700;
        }

        @font-face {
           font-family: 'MainFont1';
           src: url('fonts/Mavoble.ttf') format('truetype');
           font-weight: 400;
        }

        @font-face {
            font-family: 'GoofyFont';
            src: url('fonts/Iceland-Regular.ttf') format('truetype');
            font-weight: 400;
        }

        @font-face {
            font-family: 'MainFont';
            src: url('fonts/Relevance-trial-Regular.ttf') format('truetype');
            font-weight: 400;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .container {
            width: 70vw;
            max-width: 70vw;
            overflow-x: hidden;
            box-sizing: border-box;
            margin: 0 auto;
            padding: 20px 20px;
            font-size: 40px;
        }

        @media (max-width: 768px) {
            .container {
                width: 100vw;
                max-width: 100vw;
            }
        }

        .container * {
            box-sizing: border-box;
            word-break: break-word;
        }

        .container h2 {
            font-family: 'HeadlineFont';
            font-size: 30%;
        }


        /* Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
            height: 80px; /* Feste Höhe für den Header */
            display: flex;
            align-items: center; /* Logo wird schön vertikal zentriert */
            box-sizing: border-box; /* Damit das Padding nicht die Höhe aufbläht */
        }

        @media (min-width: 769px) {
            .navigation {
                display: grid;
                grid-template-columns: auto auto 1fr;
                align-items: center;
                padding: 0 40px;
            }

            .logo.desktop {
                justify-self: start;
                max-height: 40px;
                height: auto;
                width: auto;
            }

            .cart-icon {
                justify-self: end;
                margin-right: 40px;
            }

            .nav-links {
                display: flex;
                justify-content: flex-end;
                gap: 2rem;
            }
        }



        /* Logo */
        .logo {
            max-height: 50%;
            height: auto;
            width: auto;
        }
        
        .mobile {
            display: none;
        }

        .desktop {
            display: block;
        }

        @media (max-width: 768px) {
            .mobile {
                display: block;
            }
            .desktop {
                display: none;
            }
        }

        nav {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 30px; /* Abstand zwischen Warenkorb und Nav */
        }

        @media (max-width: 768px) {
            .navigation {
                padding: 0 5px;
            }
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                row-gap: 7px;
                column-gap: 15px;
                font-size: 3vw;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #005F4E; /* Das ist das grüne Unterstreichungs-Ding */
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%; /* Beim Hover wächst der Strich auf die volle Breite */
        }

        .btn-cart {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: none;
            background-color: transparent;
        }
