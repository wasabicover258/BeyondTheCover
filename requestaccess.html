<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Access</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #0d0d0d;
      min-height: 100vh;
      line-height: 1.6;
      max-width: 100vw;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
      height: 80px;
      transition: all 0.3s ease;
    }

    header.scrolled {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      height: 100%;
      align-items: center;
    }

    /* Logo */
    .logo {
      max-height: 50%;
      height: auto;
      width: auto;
    }
        
    .mobile {
      display: none;
    }

    .desktop {
      display: block;
    }

    @media (max-width: 768px) {
      .mobile {
        display: block;
      }
      .desktop {
        display: none;
      }
    }

    header.scrolled .logo {
      color: #333;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    @media (max-width: 768px) {
      .nav-links {
        row-gap: 7px;
        column-gap: 15px;
        font-size: 3vw;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    header.scrolled .nav-links a {
      color: #333;
    }

    .nav-links a:hover {
      transform: translateY(-2px);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #005F4E;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    main {
      margin-top: 80px;
    }

    .hero {
      text-align: center;
      padding: 60px 20px 30px;
      color: white;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      opacity: 0.85;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 20px;
    }

    .form-section {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .form-section h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #556cd6;
    }

    .success, .error {
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    footer {
      background: #fff;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
      border-top: 1px solid #eee;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2em;
      }

      .hero p {
        font-size: 1em;
      }

      .form-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo oder Navigation -->
    <strong>BEYONDTHECOVER</strong>
  </header>

  <section class="hero">
    <h1>Request Access</h1>
    <p>W채hlen Sie Ihr gew체nschtes Paket und hinterlassen Sie Ihre E-Mail-Adresse</p>
  </section>

  <main>
    <section class="form-section">
      <h2>Zugang anfordern</h2>
      <form id="accessForm">
        <label for="package">Paket ausw채hlen</label>
        <select id="package" name="package" required>
          <option value="" disabled selected>-- Bitte w채hlen --</option>
          <option value="Submarine">Submarine</option>
          <option value="Moses">Moses</option>
        </select>

        <label for="quantity">Anzahl</label>
        <select id="quantity" name="quantity" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>

        <label for="email">E-Mail-Adresse</label>
        <input type="email" id="email" name="email" required placeholder="deine@email.de"/>

        <button type="submit">Absenden</button>

        <div id="feedback"></div>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 BEYONDTHECOVER. All rights reserved.
  </footer>

  <script>
    emailjs.init('6yY3IiIERrPIdxPC9');

    document.getElementById('accessForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const pkg = document.getElementById('package').value;
      const qty = document.getElementById('quantity').value;
      const feedback = document.getElementById('feedback');

      const templateParams = {
        to_email: 'info@btcoverinvest.com',
        user_email: email,
        selected_package: pkg,
        quantity: qty,
        message: `Neue Anfrage:\nPaket: ${pkg}\nAnzahl: ${qty}\nE-Mail: ${email}`
      };

      feedback.innerHTML = '';

      emailjs.send('service_darbphr', 'template_ms6hsbr', templateParams)
        .then(function () {
          feedback.innerHTML = '<div class="success">You are on the waiting list and will be notified as soon as possible.</div>';
          document.getElementById('accessForm').reset();
        }, function (error) {
          console.error('EmailJS Error:', error);
          feedback.innerHTML = '<div class="error">Es gab ein Problem beim Senden. Bitte versuche es erneut.</div>';
        });
    });
  </script>
</body>
</html>
